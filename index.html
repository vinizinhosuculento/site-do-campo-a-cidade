<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecologia para Todos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #333; color: #fff; padding: 1em; text-align: center; position: relative; }
        .menu { display: none; }
        .menu-btn { display: none; cursor: pointer; font-size: 1.5em; }
        nav { background: #444; text-align: center; display: none; }
        nav a { color: #fff; padding: 0.5em; text-decoration: none; display: block; }
        nav a:hover { background: #555; }
        .content, .sidebar { float: left; width: 48%; margin: 1%; background: #fff; padding: 1em; }
        .content img, .sidebar img { max-width: 100%; height: auto; }
        footer { clear: both; background: #333; color: #fff; text-align: center; padding: 1em; }
        @media (max-width: 768px) {
            .menu-btn { display: block; }
            nav { display: none; }
            nav.show { display: block; }
            .content, .sidebar { width: 100%; float: none; margin: 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ecologia para Todos</h1>
        <span class="menu-btn" onclick="toggleMenu()">☰</span>
        <nav id="menu">
            <a href="#home">Início</a>
            <a href="#sobre">Sobre</a>
            <a href="#galeria">Galeria</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h2>Bem-vindo!</h2>
            <p>Descubra como proteger nosso planeta.</p>
            <img src="caminho/para/imagem1.jpg" alt="Imagem de ecologia">
        </div>
        <div class="sidebar">
            <h3>Galeria</h3>
            <img src="caminho/para/imagem2.jpg" alt="Imagem de ecologia">
        </div>
    </div>
    <footer>&copy; 2024 Ecologia para Todos</footer>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
